<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Custom styles for Admin */
    .dashboard-container {
      margin-top: 50px;
    }
    .data-table th, .data-table td {
      vertical-align: middle;
      font-size: 14px;
    }
    .status-badge {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 12px;
    }
    .bg-pending { background-color: #ffc107; color: #000; }
    .bg-shipped { background-color: #0d6efd; color: #fff; }
    .bg-delivered { background-color: #198754; color: #fff; }
    .bg-cancelled { background-color: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <header class="site-header mb-3">
    <nav class="navbar navbar-light navbar-expand-lg container">
      <a class="navbar-brand brand-logo" href="index.html"><span class="brand-fe">Admin</span><span class="brand-shop">Panel</span></a>
      <a href="index.html" id="admin-logout" class="btn btn-danger">Đăng xuất</a>
    </nav>
  </header>

  <main class="container dashboard-container">
    <h1 class="mb-4">Dashboard Quản Trị Đơn Hàng</h1>
    
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">Quản lý Đơn hàng</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Quản lý User</button>
      </li>
    </ul>

    <div class="tab-content py-3" id="myTabContent">
      <div class="tab-pane fade show active" id="orders" role="tabpanel">
        <h2>Danh sách Đơn hàng (Admin)</h2>
        <div id="orders-status-message" class="alert d-none"></div>
        <div class="table-responsive">
          <table class="table table-striped data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Người đặt</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="orders-table-body">
              <tr><td colspan="6" class="text-center">Đang tải dữ liệu...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="tab-pane fade" id="users" role="tabpanel">
        <h2>Danh sách Người dùng</h2>
        <div class="table-responsive">
          <table class="table table-striped data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Admin (Staff)</th>
                <th>Ngày tham gia</th>
              </tr>
            </thead>
            <tbody id="users-table-body">
              <tr><td colspan="5" class="text-center">Đang tải dữ liệu...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
  </body>
</html>
