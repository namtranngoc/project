<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Quản Trị Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
        display: flex; justify-content: center; align-items: center; 
        min-height: 100vh; background-color: #dde9f1; 
    }
    .login-container { 
        width: 400px; background: #fff; padding: 30px; 
        border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
    }
    .brand-title { color: #d35400; font-weight: bold; text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="brand-title">ADMIN PORTAL</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label class="form-label">Tên đăng nhập (Admin)</label>
        <input type="text" id="adminUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" id="adminPassword" class="form-control" required>
      </div>
      <p id="adminMessage" class="text-center text-danger small"></p>
      <button type="submit" class="btn btn-danger w-100">Đăng nhập Hệ thống</button>
    </form>
    <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none text-secondary">Về trang chủ</a>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
