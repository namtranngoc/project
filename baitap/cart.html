<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng - Real Madrid Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header mb-3">
    <nav class="navbar navbar-light navbar-expand-lg container">
      <a class="navbar-brand brand-logo" href="index.html"><span class="brand-fe">Real Madrid</span><span class="brand-shop">Shop</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Giỏ hàng (<span id="cart-count">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Thanh toán</a></li>
          <li class="nav-item d-flex align-items-center" id="authButtons">
            <a href="login.html" class="btn btn-primary nav-link text-white px-3">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="mb-4">Giỏ hàng của bạn</h1>
    <div class="row">

      <div class="col-lg-8">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng cộng</th>
              </tr>
            </thead>
            <tbody id="cart-items-body">
              <tr><td colspan="5" class="text-center">Đang tải giỏ hàng...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">TỔNG KẾT</h5>
            <div class="d-flex justify-content-between mb-3">
              <span>Tạm tính:</span>
              <strong id="cart-subtotal">0 đ</strong>
            </div>
            <div class="d-grid">
              <a href="checkout.html" class="btn btn-primary">Tiến hành Thanh toán</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer mt-4">
    <div class="container py-3 text-secondary small">
      <p class="mb-0">&copy; <span id="year">2025</span> Real Madrid Shop</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/cart.js"></script> 
  
  <script src="js/cart-page.js"></script> 
  
  <script src="js/main.js"></script> 
</body>
</html>
