<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanh toán - Real Madrid Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header mb-3">
        <nav class="navbar navbar-light navbar-expand-lg container">
      <a class="navbar-brand brand-logo" href="index.html"><span class="brand-fe">Real Madrid</span><span class="brand-shop">Shop</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng (<span id="cart-count">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Thanh toán</a></li>
          <li class="nav-item d-flex align-items-center" id="authButtons">
            <a href="login.html" class="btn btn-primary nav-link text-white px-3">Đăng nhập</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
    <div class="container-fluid bg-dark text-white p-3">
        </div>
    <div class="container my-5" id="checkout-main-content">

        <h1 class="mb-4">Thông tin thanh toán</h1>
        <div class="row" id="checkout-form-section">
            
            <div class="col-md-7">
                <h3 class="h5 mb-3">Thông tin nhận hàng</h3>
                <form id="checkout-form">
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">Địa chỉ nhận hàng (*)</label>
                        <input type="text" class="form-control" id="shippingAddress" required placeholder="Số nhà, đường, Phường/Xã, Quận/Huyện, Tỉnh/Thành phố">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Số điện thoại (*)</label>
                        <input type="tel" class="form-control" id="phoneNumber" required pattern="[0-9]{10,12}" placeholder="Ví dụ: 0901234567">
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Ghi chú (Tùy chọn)</label>
                        <textarea class="form-control" id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mt-3 w-100" id="place-order-btn">
                        Xác nhận và Đặt hàng
                    </button>
                    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                </form>
            </div>

            <div class="col-md-5">
                <h3 class="h5 mb-3">Tóm tắt đơn hàng</h3>
                <div class="card bg-light p-3">
                    <div id="order-summary-list">
                        </div>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Tổng tiền hàng:</span>
                        <span id="summary-subtotal">0 đ</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="order-confirmation-section" class="d-none">
            </div>
    </div>
    
    <footer class="mt-auto bg-dark text-white-50 p-4">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script> <script src="js/main.js"></script> <script src="js/checkout.js"></script> </body>
</html>
