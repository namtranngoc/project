<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt lại mật khẩu</title>
  <style>
    /* === (Style y hệt file login.html) === */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #c3ecf3, #8fbfe5);
      margin: 0;
    }
    .container {
      position: relative;
      width: 400px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2575fc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a5ed8;
    }
    .form-message {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }
    .form-message.error {
      color: #d9534f; /* Màu đỏ */
    }
    .form-message.success {
      color: #5cb85c; /* Màu xanh */
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="reset-form">
      <h2>Tạo mật khẩu mới</h2>
      <div class="form-group">
        <label for="new_password">Mật khẩu mới</label>
        <input type="password" id="new_password" required />
      </div>
      <div class="form-group">
        <label for="confirm_password">Nhập lại mật khẩu mới</label>
        <input type="password" id="confirm_password" required />
      </div>
      <p id="resetMessage" class="form-message"></p>
      <button type="submit">Lưu mật khẩu mới</button>
    </form>
  </div>

  <script src="js/reset-password.js"></script>
</body>
</html>
