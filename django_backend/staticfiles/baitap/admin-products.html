<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .dashboard-container { margin-top: 50px; }
    .data-table th, .data-table td { vertical-align: middle; font-size: 14px; }
  </style>
</head>
<body>
  <header class="site-header mb-3">
    <nav class="navbar navbar-light navbar-expand-lg container">
      <a class="navbar-brand brand-logo" href="#"><span class="brand-fe">Admin</span><span class="brand-shop">Panel</span></a>
      <a href="index.html" id="admin-logout" class="btn btn-danger">Đăng xuất</a>
    </nav>
  </header>

  <main class="container dashboard-container">
    <h1 class="mb-4">Admin Dashboard</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">Quản lý Đơn hàng</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Quản lý User</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">Quản lý Sản phẩm</button>
      </li>
    </ul>

    <div class="tab-content py-3" id="myTabContent">

      <!-- Orders Tab -->
      <div class="tab-pane fade show active" id="orders" role="tabpanel">
        <h2>Danh sách Đơn hàng</h2>
        <div class="table-responsive">
          <table class="table table-striped data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Người đặt</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
              </tr>
            </thead>
            <tbody id="orders-table-body">
              <tr><td colspan="5" class="text-center">Đang tải dữ liệu...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Users Tab -->
      <div class="tab-pane fade" id="users" role="tabpanel">
        <h2>Danh sách Người dùng</h2>
        <div class="table-responsive">
          <table class="table table-striped data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Admin (Staff)</th>
                <th>Ngày tham gia</th>
              </tr>
            </thead>
            <tbody id="users-table-body">
              <tr><td colspan="5" class="text-center">Đang tải dữ liệu...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Products Tab -->
      <div class="tab-pane fade" id="products" role="tabpanel">
        <h2>Quản lý Sản phẩm</h2>

        <form id="product-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="product-name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="product-name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="product-description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="product-description" name="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="product-price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="product-price" name="price" required>
          </div>
          <div class="mb-3">
            <label for="product-image" class="form-label">Ảnh sản phẩm</label>
            <input type="file" class="form-control" id="product-image" name="image" required>
          </div>
          <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
        </form>

        <hr>

        <h3>Danh sách sản phẩm</h3>
        <div class="table-responsive">
          <table class="table table-striped data-table" id="products-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Ảnh</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              <tr><td colspan="4" class="text-center">Đang tải dữ liệu...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
